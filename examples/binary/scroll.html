<html>
	<head>
		<title>Scrollwheel example for hsl</title>
		<link rel="stylesheet" type="text/css" href="./default.css" />
	</head>
	<body>
		<div id="info">Use the mouse-wheel on the three coloured boxes underneath.
			<div class="expected">
				Expected result is a third box combining the colours of the other three boxes.
			</div>
		</div>
		<div id="button1" style="margin:0.2em;float:left;border:2px #000 solid;background-color:rgb(200, 0, 0);width:120px;height:36px"></div>
		<div id="button2" style="margin:0.2em;float:left;border:2px #000 solid;background-color:rgb(0, 200, 0);width:120px;height:36px"></div>
		<div id="button3" style="margin:0.2em;float:left;border:2px #000 solid;background-color:rgb(0, 0, 200);width:120px;height:36px"></div>
		<div style="clear:both"></div>
		<div id="combine" style="margin-left:0.7em;margin-top:1em;border:2px #000 solid;background-color:rgb(200, 200, 200);width:360px;height:36px;"></div>
		<div id="haxe:trace" style="padding:1em"></div>
		<div id="footer">courtesy the <a href="http://code.google.com/p/hxhsl/">HSL library</a> Draft 3.
		<script type="text/javascript" src="./scroll.js"></script>
	</body>
</html>
